<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
        <div class="img">
            <img src="icons/icon1.svg" alt="">
        </div>
        
        <div class="conteiner">
            <form action="">
                <h2>Crie sua conta</h2>
                <div class="usuario">
                    <label id="user-label">Usuário</label>
                    <img class="icon-perfil" src="icons/perfil.png">
                    <input type="text" name="user" id="user">
                </div>
                <br>

                <div class="email">
                    <label id="email-label">Email</label>
                    <img class="icon-email" src="icons/email.png">
                    <input type="email" name="email" id="email">
                </div>
                <br>

                <div class="senha">
                    <label>Senha</label>
                    <input type="password" name="senha" id="password">
                    <img class="icon-senha" src="icons/senha.png">
                </div>
                <br>

                <div class="line"></div>

                <div class="btn">
                    <input type="button" value="Criar" id="btn">
                </div>
                <br>

                <div class="login">
                    Já tem uma conta?
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
</body>
</html>
